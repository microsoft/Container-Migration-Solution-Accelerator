name: PyLint

on:
  push:
    paths:
      - '**.py'
      - 'src/backend-api/pyproject.toml'
      - 'src/processor/pyproject.toml'
      - 'src/frontend/requirements.txt'
      - '.flake8'
      - '.github/workflows/pylint.yml'
  pull_request:
    paths:
      - '**.py'
      - 'src/backend-api/pyproject.toml'
      - 'src/processor/pyproject.toml'
      - 'src/frontend/requirements.txt'
      - '.flake8'
      - '.github/workflows/pylint.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/frontend/requirements.txt
          pip install -e src/backend-api/  # Install backend-api dependencies from pyproject.toml
          pip install flake8  # Ensure flake8 is installed
      
               
      # Step 4: Run all code quality checks
      - name: Pylint
        run: |
          echo "Running Pylint..."
          python -m flake8 --config=.flake8 --verbose .